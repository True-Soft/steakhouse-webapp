<div id="carouselExampleInterval" [ngClass]="[ showCarousel ? 'visible' : 'hidden w-0 h-0']" class="carousel slide" data-bs-ride="carousel">
  <diV class="info-block container">
    <h1 class="title">{{title | uppercase}}</h1>
  </diV>
  <div class="carousel-inner">
    <div *ngFor="let image of images; index as i" class="carousel-item transition-on" [ngClass]="[ i == 0 ? 'active' : '']">
      <img src={{image}} alt="image of a dish" class="d-block">
    </div>
  </div>
</div>
